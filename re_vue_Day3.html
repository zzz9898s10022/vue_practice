<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- {{reversedMessage}} -->
        <button @click="alertMsg">click</button>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js'></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                message: 'Hello',
            },
            computed: {
                m1() {
                    console.log('m1')
                    return this.message + 1
                },
                m2() {
                    console.log('m2')
                    return this.m1 + 1
                },
                reversedMessage: function () {
                    return this.message.split('').reverse().join('')
                },
            },
            methods: {
                alertMsg() {
                    window.alert(this.reversedMessage)
                }
            }
        })
    </script>
</body>

</html>
