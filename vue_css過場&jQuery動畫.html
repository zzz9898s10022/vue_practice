    <style>
      html,
      body,
      #app {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        user-select: none;
      }

      html {
        color: #34495e;
        background-color: #41b883;
        font-family: "微軟正黑體";
        overflow: hidden;
      }

      #app {
        position: absolute;
        white-space: nowrap;
      }

      #app > .prev {
        text-indent: -100%;
        left: 0;
      }

      #app > .next {
        text-indent: 100%;
        right: 0;
      }

      section {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      .container {
        width: 960px;
        margin: 0 auto;
      }

      .logo {
        display: block;
        margin: 0 auto;
      }

      h1 {
        font-size: 30px;
        color: #ffffff;
        text-align: center;
        background-color: #34495e;
        padding: 10px 0;
        border-radius: 10px;
      }

      .description {
        position: relative;
        text-align: center;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .description p {
        font-size: 20px;
        color: #ffffff;
      }

      .menu {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
      }

      .menu:after {
        content: "";
        display: block;
        clear: both;
      }

      .menuItem {
        float: left;
        width: 50%;
        margin: 5px 0;
      }

      .menuItem > * {
        float: left;
        height: 30px;
        line-height: 30px;
      }

      .menuItem > .number {
        width: 30px;
        color: #ffffff;
        background-color: #34495e;
        text-align: center;
        border-radius: 10px 0 0 10px;
      }

      .menuItem > .day {
        padding: 0 10px;
        color: #ffffff;
        background-color: #34495e;
        text-align: center;
        border-radius: 10px;
      }

      .menuItem > .type {
        font-size: 14px;
        letter-spacing: 5px;
        padding: 0 5px 0 10px;
        margin: 0 5px;
        color: #34495e;
        background-color: #f9d45a;
        text-align: center;
        border-radius: 10px;
      }

      .menuItem > .number + .type {
        margin: 0 10px 0 0;
        border-radius: 0 10px 10px 0;
      }

      .menuItem > .title {
        display: inline-block;
        line-height: 30px;
        text-decoration: none;
        color: #34495e;
        font-weight: 800;
      }

      .menuItem.white {
        float: none;
        width: auto;
      }

      .menuItem.white > .type {
        margin: 0;
        border-radius: 0;
      }

      .menuItem.white > .title {
        background-color: #fff;
        padding: 0 10px;
        border-radius: 0 10px 10px 0;
      }

      .arrow {
        position: absolute;
        top: 0;
        width: 50px;
        height: 100%;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        cursor: pointer;
      }

      .arrow.left {
        left: 0;
      }

      .arrow.right {
        right: 0;
      }

      .arrow:after {
        content: "";
        display: block;
        width: 0;
        height: 0;
        border-style: solid;
      }

      .arrow.left:after {
        border-width: 10px 17.3px 10px 0;
        border-color: transparent #34495e transparent transparent;
      }

      .arrow.right:after {
        border-width: 10px 0 10px 17.3px;
        border-color: transparent transparent transparent #34495e;
      }

      .fade-enter,
      .fade-leave-to {
        opacity: 0;
      }

      .fade-enter-active,
      .fade-leave-active {
        transition: opacity 0.2s;
      }
    </style>
  </head>

            <div class="title">
              <div class="description">
                <a
                  v-if="index > 0"
                  class="arrow left"
                  @click="changeIndex(-1)"
                ></a>
                <transition name="fade" mode="out-in" appear>
                  <div
                    class="menuItem white"
                    style="transform: scale3d(1.5, 1.5, 1);"
                    v-for="(item,i) of menu"
                    v-if="index === i"
                    :key="item.title"
                  >
                    <span class="number">{{ i+1 }}</span>
                    <span class="type">{{ item.type }}</span>
                    <a class="title" target="vue-iron" :href="item.link"
                      >{{ item.title }}</a
                    >
                  </div>
                </transition>

                <a
                  v-if="index < total-1"
                  class="arrow right"
                  @click="changeIndex(1)"
                ></a>
              </div>
            </div>
          </div>
        </section>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
