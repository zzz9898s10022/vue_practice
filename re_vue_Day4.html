<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app.active {
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="app" :class="classContent">
        <a :href="link.href" :target="link.target">{{link.content}}</a>
        <input :type="input.type">
        <div class="target" :class="classContent" :style="[styleObj,styleObj1]" style="color: orangered;">test</div>

    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
    <script>
        {
            let vm = new Vue({
                el: '#app',
                data: {
                    isActive: true,
                    link: {
                        href: "https:/www.google.com",
                        target: "_blank",
                        content: 'Google',
                    },
                    input: {
                        type: 'text',
                    },
                    classContent: {
                        aaa: true,
                        bbb: true,
                        ccc: true,
                        dd_ee: true,
                    },
                    styleObj: { color: 'red' },
                    styleObj1: { color: 'blue' },
                }
            })
        }



    </script>
</body>

</html>
