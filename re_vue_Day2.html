<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

        <p>{{msg}}</p>
        <p>{{html}}213123</p>

    </div>

    <script>

        let data = {

        }


        let vm = new Vue({
            el: '#app',
            data: data,
            created: function () {
                console.log(this)
            },
            // created: () => {
            //     console.log(this)
            // },


        })

    </script>
</body>
